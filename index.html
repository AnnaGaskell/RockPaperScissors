<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Leaf, Sticks</title>
</head>
<body>
    <div class="container">
        <div class="topBox">
            <div class="title">Rock // Leaf // Sticks</div>
            <div id="results"></div>
        </div>
        <div class="gameBox">
            <div class="playerBox">
                <h1 class="playerTitle">PLAYER</h1>
                <div class="playerInfo">
                    <img  src="images/canadian.png" alt="canadianicon" class="playerLogo"></img>
                </div>
                <div class=gameSelections>
                    <div class="RockButton" data-button="Rock">
                        <img src="images/rock.png" alt="curlingRock" class="choiceImage">
                        
                    </div>
                    <div class="LeafButton" data-button="Leaf">
                        <img src="images/leaf.png" alt="mapleLeaf" class="choiceImage">
                        
                    </div>
                    <div class="SticksButton" data-button="Sticks">
                        <img src="images/sticks.png" alt="hockeySticks" class="choiceImage">
                        
                    </div>
                </div>  
            </div>

            <div class="playerBox">
                <h1 class="playerTitle">COMPUTER</h1>
                <div class="playerInfo">
                    <img src="images/mountie.png" alt="mountie" class="playerLogo">
                </div>
                <div class=gameSelections>
                    <div class="compRock" data-button="compRock">
                        <img src="images/Rock.png" alt="curlingRock" class="choiceImageNull">
                    
                    </div>
                    <div class="compLeaf" data-button="compLeaf">
                        <img src="images/Leaf.png" alt="mapleLeaf" class="choiceImageNull">
                        
                    </div>
                    <div class="compSticks" data-button="compSticks">
                        <img src="images/Sticks.png" alt="hockeySticks" class="choiceImageNull">
                        
                    </div>
                </div>  
            </div>
        
        </div>
    </div>

    <script src="javascript.js"></script>

    <footer>
        <div class="attributes">
            <a href="https://www.flaticon.com/free-icons/field-hockey" title="field hockey icons">Field hockey icons created by Smashicons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/maple-syrup" title="maple syrup icons">Maple syrup icons created by Smashicons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/curling" title="curling icons">Curling icons created by Smashicons - Flaticon</a>
        </div>
    </footer>
</body>

</html>
