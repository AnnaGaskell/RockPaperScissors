<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="topBox">
            <div class="title">Rock // Leaf // Sticks</div>
            <div class="results">Results</div>
        </div>
        <div class="gameBox">
            <div class="playerBox">
                <h1 class="playerTitle">PLAYER</h1>
                <div class="playerInfo">
                    <img  src="images/canadian.png" alt="canadianicon" class="playerLogo"></img>
                    <p class="playerScore">Score</p>
                </div>
                <div class=gameSelections>
                    <div class="gameChoice" id="rockDiv">
                        <button class="button" value="rock"><img src="images/rock.png" alt="curlingrock" class="choiceImage"></button>
                        <p class="gameChoicetext">Rock</p>
                        
                    </div>
                    <div class="gameChoice" id="paperDiv">
                        <button class="button" value="paper"><img src="images/leaf.png" alt="mapleleaf" class="choiceImage"></button>
                        <p class="gameChoicetext">Leaf</p>
                        
                    </div>
                    <div class="gameChoice" id="scissorsDiv">
                        <button class="button" value="scissors"><img src="images/sticks.png" alt="hockeysticks" class="choiceImage"></button>
                        <p class="gameChoicetext">Sticks</p>
                        
                    </div>
                </div>  
            </div>

            <div class="playerBox">
                <h1 class="playerTitle">COMPUTER</h1>
                <div class="playerInfo">
                    <img src="images/mountie.png" alt="mountie" class="playerLogo"></img>
                    <p class="playerScore">Score</p>
                </div>
                <div class=gameSelections>
                    <div class="gameChoice" id="compRockDiv">
                        <button class="button" value="rock"><img src="images/rock.png" alt="curlingrock" class="choiceImage"></button>
                        <p class="gameChoicetext">Rock</p>
                    
                    </div>
                    <div class="gameChoice" id="compPaperDiv">
                        <button class="button" value="paper"><img src="images/leaf.png" alt="mapleleaf" class="choiceImage"></button>
                        <p class="gameChoicetext">Leaf</p>
                        
                    </div>
                    <div class="gameChoice" id="compScissorsDiv">
                        <button class="button" value="scissors"><img src="images/sticks.png" alt="hockeysticks" class="choiceImage"></button>
                        <p class="gameChoicetext">Sticks</p>
                        
                    </div>
                </div>  
            </div>
        
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
<footer>
    <div class="attributes">
        <a href="https://www.flaticon.com/free-icons/field-hockey" title="field hockey icons">Field hockey icons created by Smashicons - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/maple-syrup" title="maple syrup icons">Maple syrup icons created by Smashicons - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/curling" title="curling icons">Curling icons created by Smashicons - Flaticon</a>
    </div>
</footer>
</html>
