<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Leaf, Sticks</title>
</head>
<body>
        <div class="title">Rock // Leaf // Sticks</div>

        <div class="gameSelections">
            <div class="gameSelections" id="Rock">
                <button>
                    <img src="images/rock.png" alt="curlingRock" width=100px height=100px>
                </button>
            </div>      
            <div class="gameSelections" id="Leaf">
                <button>
                    <img src="images/leaf.png" alt="mapleLeaf" width=100px height=100px>
                </button>
            </div>
            <div class="gameSelections" id="Sticks">
                <button>
                    <img src="images/sticks.png" alt="hockeySticks" width=100px height=100px>
                </button>
            </div>
        </div>


        <div class="result">
            <p> </p>
        </div>

        <div class="score-board">
            <div id="comp-choice">Computer Chose: <span id="computer-icon"> </span></div>
            <div id="break">
                <p>&#8226</p>  <p>&#8226</p> <p>&#8226</p>
            </div>
            <div id="tag"> 
                <div class="name-tag">Player:</div>
                <div id="player-score">0</div>
                <div class="name-tag">Computer:</div>
                <div id="computer-score">0</div>
            </div>
        </div>

        <div class="modal" id="display-mod">
            <div class="modal-content">
                 <div id="end-result">
                     <p> </p>
                </div>
                <div>
                    <button id= "reset-btn" onClick="restartGame()">Play again?</button>
                </div>
            </div>
        </div>

    </div>


    <footer>
        <div class="copyright">
            Anna Gaskell 2022
        </div>
        <div class="attributes">
            <a href="https://www.flaticon.com/free-icons/field-hockey" title="field hockey icons">Field hockey icons created by Smashicons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/maple-syrup" title="maple syrup icons">Maple syrup icons created by Smashicons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/curling" title="curling icons">Curling icons created by Smashicons - Flaticon</a>
        </div>
    </footer>

<script src="javascript.js"></script>
</body>

</html>
